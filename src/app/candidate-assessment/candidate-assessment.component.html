<md-toolbar>
    <span class="example-spacer"></span>
    <button md-raised-button color="primary" (click)="submitAnswer()" type="submit" [disabled]="!form.valid">Submit</button>
</md-toolbar>

<form id="candidate-form" class="full-height" [formGroup]="form" (ngSubmit)="submitAnswer()">
  <md-input-container id="answer-container">
    <textarea class="answer-field" mdInput rows="15" placeholder="Question" name="answer" formControlName="answer"></textarea>
  </md-input-container>
</form>
<ace-editor id="ace-editor" [(text)]="randomAnswer" [mode]="mode"></ace-editor>
<pre>{{mode | json}}</pre>
<button (click)="changeMode()">Change language</button>
