<md-toolbar>
    <span class="example-spacer"></span>
    <button md-raised-button color="primary" (click)="submitAnswer()" type="submit" [disabled]="!form.valid">Submit</button>
</md-toolbar>

<form id="candidateForm" class="full-height" [formGroup]="form" (ngSubmit)="submitAnswer()">
  <md-input-container id="answerContainer">
    <textarea class="answerField" mdInput rows="40" placeholder="Question" name="answer" formControlName="answer"></textarea>
  </md-input-container>
</form>
