
<md-card (click)="goToQuestionDetails()">
  <md-card-header>
    <md-card-title-group>
    <md-card-title>{{question.title}} <span md-card-subtitle id="modificationSubtitle">
      Modified by {{question.modifiedBy}} on {{question.modifiedDate | date: 'mediumDate'}}</span>
      </md-card-title>
    <md-card-subtitle id="difficultySubtitle">Difficulty: {{question.difficulty}}</md-card-subtitle>
    </md-card-title-group>
  </md-card-header>
</md-card>
