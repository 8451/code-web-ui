
<md-card (click)="goToQuestionDetails()">
  <md-card-header>
    <md-card-title-group>
    <md-card-title>{{question.title}} <span md-card-subtitle>Modified by {{question.modifiedBy}} on {{question.modifiedDate}}</span></md-card-title>
    <md-card-subtitle>Difficulty: {{question.difficulty}}</md-card-subtitle>
    </md-card-title-group>
  </md-card-header>
</md-card>
