<md-card id="register-card" md-raised-card class="centered-card">
  <md-card-title>
    <h4>Account Information</h4>
  </md-card-title>
  <md-card-content>
    <form class="register-form" [formGroup]="form" (ngSubmit)="onSubmitRegister()">
      <div class="spacer">
        <md-input-container class="full-width">
          <input mdInput placeholder="First Name" required title="First Name" formControlName="firstName">
        </md-input-container>
        <md-input-container class="full-width">
          <input mdInput placeholder="Last Name" required title="Last Name" formControlName="lastName">
        </md-input-container>
        <md-input-container class="full-width">
          <input mdInput placeholder="Email" required title="Email Address" formControlName="username">
          <md-error>
            Must have a valid 84.51 email address
          </md-error>
        </md-input-container>
        <md-input-container class="full-width">
          <input mdInput type="password" placeholder="Password" required title="Password" formControlName="password">
          <md-error *ngIf="form.controls['password'].hasError('minlength')">
            Password must have at least 8 characters
          </md-error>
          <md-error *ngIf="form.controls['password'].hasError('passwordValid')">
            Password must contain at least 3 of uppercase, lowercase, punctuation, or numbers
          </md-error>
        </md-input-container>
        <md-input-container class="full-width">
          <input mdInput type="password" placeholder="Confirm Password" required title="Confirm Password" formControlName="confirmPassword">
          <md-error *ngIf="form.controls['confirmPassword'].hasError('sameValue')">
            Passwords must match
          </md-error>
        </md-input-container>
      </div>
      <div class="centered-button">
        <button md-raised-button color="primary" type="submit" [disabled]="!form.valid">Update</button>
      </div>
    </form>
  </md-card-content>
</md-card>
