<md-list>
  <div *ngFor="let question of questions" (click)="goToQuestionDetails(question)" class="selection">
    <app-question-list-item [question]="question"></app-question-list-item>
  </div>
</md-list>
<button md-fab class="md-fab-bottom-right" color="primary" (click)="goToAddQuestion()">
  <md-icon>add</md-icon> 
</button>
