<div class="flex-container-column full-height">
  <div class="flex-container paging-and-search">
    <div class="one-third-width full-height flex-container">
      <md-paginator #assessmentPaginator [length]="totalAssessments" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = $event">
      </md-paginator>
      <button md-button color="primary" (click)="exportCsv()">Export</button>
    </div>
    <div class="search-box one-third-width full-height flex-container">
      <md-input-container floatPlaceholder="never">
        <md-icon mdPrefix class="search-icon">search</md-icon>
        <input #search mdInput placeholder="Search" (keyup.enter)="searchAssessment(search.value)">
      </md-input-container>
    </div>
  </div>
  <h3 *ngIf="assessments && !assessments.length">No Assessments</h3>
  <md-list>
    <div *ngFor="let assessment of assessments">
      <md-list-item [class.selected]="assessment === selectedAssessment" (click)="selectAssessment(assessment)">
        <div class="wrapper">
          <div class="list-item-left">
            <div class="info">
              <h4 md-line>{{assessment.firstName}} {{assessment.lastName}}</h4>
              <p md-line>{{assessment.email}}</p>
            </div>
            <star-rating-comp starType="svg" [rating]="assessment.rating" readOnly="true"></star-rating-comp>
          </div>
          <p *ngIf="assessment.state === assessmentStates.CLOSED && assessment !== selectedAssessment" class="completed-label">Completed on {{assessment.modifiedDate | date: "short"}}</p>
          <button md-raised-button *ngIf="assessment.state === assessmentStates.IN_PROGRESS || assessment.state === assessmentStates.NOTES" class="assessment-button" type="button" color="warn" (click)="resumeAssessment(assessment)">Resume assessment</button>
          <button md-raised-button *ngIf="assessment === selectedAssessment && selectedAssessment.state === assessmentStates.NOT_STARTED" class="assessment-button" type="button" color="accent" (click)="startAssessment()">Start assessment</button>
          <button md-raised-button *ngIf="assessment === selectedAssessment && selectedAssessment.state === assessmentStates.CLOSED" class="assessment-button" type="button" color="primary" (click)="viewAssessment()">View assessment</button>
        </div>
      </md-list-item>
      <md-divider></md-divider>
    </div>
    <div class="list-spacer"></div>
  </md-list>
  <button md-fab class="md-fab-bottom-right" color="primary" (click)="createAssessment()">
    <md-icon>add</md-icon>
  </button>
</div>
