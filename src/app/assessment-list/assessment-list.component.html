<md-divider></md-divider>
<md-list>
  <div *ngFor="let assessment of assessments">
    <md-list-item class="assessment" [class.selected]="assessment === selectedAssessment" (click)="selectAssessment(assessment)">
      <div class="info">
        <h4 md-line>{{assessment.firstName}} {{assessment.lastName}}</h4>
        <p md-line>{{assessment.email}}</p>
      </div>
      <button md-raised-button *ngIf="assessment.active" type="button" color="warn" (click)="resumeAssessment(assessment)">Resume assessment</button>
      <button md-raised-button *ngIf="assessment === selectedAssessment && !selectedAssessment.active" type="button" color="accent" (click)="startAssessment()">Start assessment</button>
    </md-list-item>
    <md-divider></md-divider>
  </div>
</md-list>
<button md-fab class="md-fab-bottom-right" color="primary" (click)="createAssessment()">
  <md-icon>add</md-icon>
</button>
