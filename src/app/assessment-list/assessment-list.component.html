<md-card *ngFor="let assessment of assessments">
  <md-card-header>
    <md-card-title-group>
      <md-card-title>{{assessment.firstName}} {{assessment.lastName}}</md-card-title>
  </md-card-title-group>
  </md-card-header>
</md-card>
<button md-button (click)="createAssessment()">Create New Assessment</button>
