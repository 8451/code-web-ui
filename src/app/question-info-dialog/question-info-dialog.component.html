<div *ngIf="question">
    <h5 class="question-title">{{question.title}}</h5>
    <ace-editor id="ace-editor" class="editor question-border question-body" [theme]="'sqlserver'" [(text)]="question.body" [mode]="mode" [options]="editorOptions" [readOnly]="true"></ace-editor>
    <!-- <pre class="question-body question-border">{{question.body}}</pre> -->
</div>
