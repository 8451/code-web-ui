<mat-list-item class="mat-typography">
  <h2 matLine id="questionTitle">{{question.title}}</h2>
  <p matLine>
    Modified by: {{question.modifiedBy}} on {{question.modifiedDate | date: 'medium'}}
  </p>
  <p matLine>
    Difficulty: {{question.difficulty}}
  </p>
  <ng-container>
      <app-language-chip matListIcon [language]="question.language"></app-language-chip>
  </ng-container>
</mat-list-item>
<mat-divider></mat-divider>
