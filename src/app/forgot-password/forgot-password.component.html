<div class="flex-container forgot-password-wrapper">
  <mat-card *ngIf="form" class="forgot-password-card">
    <mat-card-title class="title">
       <mat-icon id="lock-icon">lock_outline</mat-icon>
      <br> 
       Forgot Password 
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" class="flex-container-column" (ngSubmit)="onSubmitForgotPassword()">
        <mat-form-field>
          <input matInput placeholder="Email" required title="Email" formControlName="username">
          <mat-error>
            Must have a valid email address
          </mat-error>
        </mat-form-field>
        <div *ngIf="guid" class="flex-container-column">
          <mat-form-field>
            <input matInput type="password" placeholder="Password" required title="Password" formControlName="newPassword">
            <mat-error *ngIf="form.controls['newPassword'].hasError('minlength')">
              Password must have at least 8 characters
            </mat-error>
            <mat-error *ngIf="form.controls['newPassword'].hasError('passwordValid')">
              Password must contain at least 3 of uppercase, lowercase, punctuation, or numbers
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput name="confirmNewPassword" type="password" placeholder="Confirm Password" required title="Confirm New Password"
              formControlName="confirmNewPassword">
            <mat-error *ngIf="form.controls['confirmNewPassword'].hasError('sameValue')">
              Passwords must match
            </mat-error>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Reset Password</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
